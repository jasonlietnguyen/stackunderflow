<h2>Title: {{$ctrl.question.title}}</h2>
<h2>Question: {{$ctrl.question.body}}</h2>
<h2>Author: {{$ctrl.question.author}}</h2>
<h2>Posted On: {{$ctrl.question.posted | date:'shortDate'}}</h2>
<h2 ng-show="$ctrl.question.answered">Answer On: {{$ctrl.question.answerOn | date:'shortDate'}}</h2>
<h2>Tags: </h2>
<ul>
    <li ng-repeat="tag in $ctrl.question.tags">{{tag}}</li>
</ul>
<h2>Votes: Up({{$ctrl.upVotes}}) Down({{$ctrl.downVotes}})</h2>
<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
<button class="btn btn-danger" type="reset"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Clear</button>
