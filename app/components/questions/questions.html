<div class="container" ng-show="$ctrl.member.$id">
    <div class="main-container center-block">
        <div class="panel-heading title">Got a Question? Just Ask!</div>
        <div class="panel-body">
            <form type="form form-inline" ng-submit="$ctrl.addQuestions($ctrl.newQuestions, $ctrl.tags)">
                <div class="form-group">
                    <input placeholder="Title" type="text" class="form-control" ng-model="$ctrl.newQuestions.title">
                </div>
                <div class="form-group">
                    <input placeholder="Tags: Please seperate tags by space" type="text" class="form-control" ng-model="$ctrl.tags">
                    <!--<div class="form-group">
                        <select ng-model="$ctrl.newQuestions.tags" class="form-control">
                            <option value="food">Html</option>
                            <option value="movie">Css</option>                        
                        </select>
                    </div>-->
                </div>
                <div class="form-group">
                    <textarea placeholder="Questions" class="form-control" rows="5" id="comment" ng-model="$ctrl.newQuestions.body"></textarea>
                </div>
                <div class="center-block text-center">
                    <button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add</button>
                    <button class="btn btn-danger" type="reset"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Clear</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="panel-body question">
    <div class="list" ng-repeat="questions in $ctrl.list track by $index" style="margin-bottom: 20px; padding:20px 0">
        <div class="row">
            <div class="col-xs-2">
                <h4>{{questions.title}}</h4>
            </div>
            <div class="col-xs-2">
                <ul>
                    <li ng-repeat="tag in questions.tags track by $index">{{tag}}</li>
                </ul>
            </div>
            <div class="col-xs-6">
                <h4>{{questions.body}}</h4>
            </div>
            <div class="col-xs-2">
                <button class="btn btn-success"><a ui-sref="question ({id: questions.$id})"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span> View</a></button>
            </div>
        </div>
    </div>
</div>
